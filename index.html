<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 위치 공유하기</title>
</head>
<body>
  <h2>📍 크레디톡 내 위치 공유 서비스 📍</h2>
  <button onclick="shareLocation()">내 위치 확인하기</button>
  <div id="result"></div>

  <script>
    function shareLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
        document.getElementById('result').innerHTML = '위치를 불러오는 중입니다...';
      } else {
        alert("Geolocation이 지원되지 않는 브라우저입니다.");
      }
    }

    function showPosition(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;

      var googleMapsUrl = "https://www.google.com/maps?q=" + lat + "," + lon;
      document.getElementById('result').innerHTML =
        '<p><strong>위치가 확인되었습니다!</strong><br>' +
        '위도: ' + lat + '<br>경도: ' + lon + '<br>' +
        '<a href="' + googleMapsUrl + '" target="_blank">내 위치 지도에서 보기(클릭)</a></p>';
    }

    function showError(error) {
      let message = "";
      switch(error.code) {
        case error.PERMISSION_DENIED:
          message = "사용자가 위치 정보 제공을 거부했습니다.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "위치 정보를 사용할 수 없습니다.";
          break;
        case error.TIMEOUT:
          message = "위치 정보를 가져오는 시간이 초과되었습니다.";
          break;
        default:
          message = "알 수 없는 오류가 발생했습니다.";
          break;
      }
      document.getElementById('result').innerHTML = "<p><strong>" + message + "</strong></p>";
    }
  </script>
</body>
</html>
